apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: minimal-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
 {{- range $key, $value := .Values.services }}
  - host: "local.{{ $value.appName }}"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ $value.appName }}
            port:
              number: {{ $value.port }}
 {{- end }}


